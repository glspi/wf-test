name: CICD

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: windows-latest
    steps:
      - name: yolo
        run: echo "hi hi!"
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: build
        run:
          go build main.go -o hiworld
      - name: run
        run:
          ./hiworld
